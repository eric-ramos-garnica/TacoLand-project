<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}
    
    {% endblock %}
  </head>
  <body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-sm "  style='background-color: #04A064;'>
      <div class="container-fluid ">
      <a class="navbar-brand text-white " href="/"> TacoLand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/sellerPage">Vendors</a>
          </li>
          <li class="nav-item" id="login-tab">
            <a class="nav-link text-white"  href="/loginpage">Login</a>
          </li>
          <li class="nav-item dropdown" id="user-tab" style="display: none;">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/userRatingTopFive">Top 5 ratings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/userProfile">Profile</a></li>
            </ul>
          </li>		
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="sign-up-tab" href="/createaccountpage">Sign up</a></li>
              <li><a class="dropdown-item" id="logout-tab" style="display: none;" href="/logout">Logout</a></li>
            </ul>
          </li>		
        </ul>	  
      </div>
      </div>
    </nav>


    <!-- body block -->
    {% if 'login' in session%}
    <p id="display-user-nav" style="display: none;">{{session['login']}} </p>
    {% endif%}
    
    {% block body %}
    
    {% endblock %}
    
   
    <!-- script -->
    <script src="/static/js/base_navbar.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
